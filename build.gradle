// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

class CustomTestTask extends DefaultTask{
    @TaskAction
    public void startRunStop(){

    }
}

task customTestTask{
    group = 'Verification'
    dependsOn(['startGCEServer','runTests','shutdownServer'])
}

task startGCEServer{
    dependsOn ':jokeserver:appengineRun'
    evaluationDependsOn(":jokeserver")
    project(':jokeserver').appengine.daemon = true
    doLast{
        println "start GCE server"
    }
}

task runTests{
    dependsOn ':app:connectedAndroidTest'
    mustRunAfter "startGCEServer"
    doLast{
        println("run tests")
    }
}

task shutdownServer {
    dependsOn ':jokeserver:appengineStop'
    mustRunAfter "runTests"
    doLast{
        println("stop server")
    }
}
